<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Weather Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont,
                         "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
                         "Open Sans", "Helvetica Neue", sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            width: 420px;
            backdrop-filter: blur(20px);
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-box input {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
        }
        
        .search-box button {
            padding: 10px 15px;
            border-radius: 10px;
            border: none;
            background: white;
            color: black;
            cursor: pointer;
        }
        
        .temp {
            font-size: 60px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .description {
            text-transform: capitalize;
            margin-bottom: 10px;
        }
        
        .forecast {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .day {
            flex: 1;
            font-size: 14px;
        }
        
        .day img {
            width: 40px;
            display: block;
            margin: 5px auto;
        }
        
        canvas {
            margin-top: 20px;
        }
        </style>
</head>
<body>

    <div class="container">

        <form method="POST" class="search-box">
            {% csrf_token %}
            <input type="text" name="city" placeholder="Enter city">
            <button type="submit">Search</button>
        </form>
    
        {% if temperature is not None %}
        <canvas id="hourlyChart"></canvas>
            <h2>{{ city }}</h2>
            <div class="temp">{{ temperature }}°C</div>
            <div class="description">{{ description }}</div>
            <img src="http://openweathermap.org/img/wn/{{ icon }}@2x.png">
    
            <div class="forecast">
                {% for day in forecast %}
                    <div class="day">
                        <p>{{ day.date }}</p>
                        <img src="http://openweathermap.org/img/wn/{{ day.icon }}@2x.png">
                        <p>{{ day.temp }}°</p>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    
    </div>
    <script>
        const labels = {{ hourly_labels|safe }};
        const temps = {{ hourly_temps|safe }};
        
        const ctx = document.getElementById('hourlyChart');
        
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Temperature (°C)',
                    data: temps,
                    borderColor: 'white',
                    backgroundColor: 'rgba(255,255,255,0.2)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        ticks: { color: 'white' }
                    },
                    y: {
                        ticks: { color: 'white' }
                    }
                }
            }
        });
        </script>
</body>
</html>
